{% extends 'main/base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Item</title>
</head>


<body>
    
    <form method="post" enctype="multipart/form-data">  
        {% csrf_token %}
        <p>
            <input type="text" name="name" style="width: 200px;" placeholder="New name">
        </p>
        <p>
            <input type="text" name="price" style="width: 200px;" placeholder="New price">
        </p>
            <input type="text" name="about" style="width: 200px;" placeholder="New describtion">
        <p>
            <input type="file" multiple name="img" >
        </p>
            
        <span>{{ error }}</span>

         <button type="submit">  Create Item </button>
    </form>


</body>
</html>
{% endblock %}
